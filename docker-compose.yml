version: "3.3"
services:

  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./app/app/:/app
    env_file:
      - .env
    ports:
      - "7352:7352"
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 7352
  db:
    image: postgres:15.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "6543:5432"
    env_file:
      - .env
volumes:
  postgres_data: